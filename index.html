<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Battleship game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="./css/main.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>

<noscript>Your browser does not support JavaScript! Please visit this <a href="https://www.enable-javascript.com/">page, where You can find info how to enable JS in all popular browsers</a></noscript>

<main class="content-wrapper">

    <nav class="nav">
        <img class="nav-logo" src="assets/logo.png">
        <p>Warship assistant</p>
    </nav>

    <div class="logging">

        <div class="logging-button">
            <p class="js-logreg log btn">Log in</p>
            <p class="js-logreg reg btn">Register</p>
        </div>

        <div class="logging-log logging-block hide js-log-block">
            <p>Log in : </p>
            <input type="text" placeholder="Username" class="input js-log-name">
            <input type="password" placeholder="Password" class="input js-log-pass">
            <p class="btn login js-log-in">Login</p>
        </div>

        <div class="logging-reg logging-block hide js-reg-block">
            <p>Registration : </p>
            <input type="text" placeholder="Name" class="input js-name">
            <input type="text" placeholder="Username" class="input js-username">
            <input type="text" placeholder="email" class="input js-email">
            <input type="password" placeholder="Password" class="input js-password">
            <p class="btn register js-register">Register</p>
        </div>

    </div>





</main>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/script.js"></script>
